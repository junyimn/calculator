<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calux the Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <h1>Calux the Calculator</h1>
  <body>
    <div class="calGrid">
      <div class="calGrid-output">
        <div class="calGrid-output__previous">123</div>
        <div class="calGrid-output__current">456</div>
      </div>
      <button class="span-2">AC</button>
      <button>Del</button>
      <button>÷</button>
      <button>一</button>
      <button>二</button>
      <button>三</button>
      <button>X</button>
      <button>四</button>
      <button>五</button>
      <button>六</button>
      <button>+</button>
      <button>七</button>
      <button>八</button>
      <button>九</button>
      <button>-</button>
      <button>.</button>
      <button>零</button>
      <button class="span-2">=</button>
    </div>
  </body>

  <script src="/main.js"></script>
</html>
