<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calux the Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <h1>Calux the Calculator</h1>
  <body>
    <div class="calGrid">
      <div class="calGrid-output">
        <div class="calGrid-output__previous">123 hi+</div>
        <div class="calGrid-output__current">456</div>
      </div>
      <button class="span-2">AC</button>
      <button>Del</button>
      <button>รท</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button class="span-2">=</button>
    </div>
  </body>

  <script src="/main.js"></script>
</html>
