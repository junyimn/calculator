<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calux the Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <h1>Calux the Calculator</h1>
  <body>
    <div class="calGrid">
      <div class="calGrid-output">
        <div data-previous class="calGrid-output__previous">123 hi+</div>
        <div data-current class="calGrid-output__current">456</div>
      </div>
      <button data-all-clear class="span-2">AC</button>
      <button data-delete>Del</button>
      <button data-operation>รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="span-2">=</button>
    </div>
  </body>

  <script src="/main.js"></script>
</html>
